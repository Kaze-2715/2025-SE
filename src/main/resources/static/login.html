<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/nputxt.ico" type="image/x-icon">
    <title>智慧农业 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 让页面垂直居中 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="w-full max-w-md">
        <section class="bg-white rounded-xl shadow-lg p-6">
            <div class="text-center mb-4">
                <i class="fa fa-leaf text-green-500 text-3xl"></i>
                <h1 class="text-xl font-bold mt-2">智慧农业种植监控系统</h1>
                <p class="text-gray-500 text-sm">用户登录</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">登录方式</label>
                    <select id="login-type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="USERNAME">用户名</option>
                        <option value="EMAIL">邮箱</option>
                        <option value="PHONE">手机号</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                    <input type="text" id="login-account" required placeholder="请输入账号"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="login-pwd" required placeholder="请输入密码"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                    登录
                </button>
            </form>

            <div class="text-center mt-4 text-sm">
                还没有账号？
                <a href="register.html" class="text-green-600 hover:underline">立即注册</a>
            </div>
        </section>
    </div>

    <script>
        /* 通用提示 */
        function toast(msg, bg = 'bg-green-500') {
            const box = document.createElement('div');
            box.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white px-6 py-3 rounded-lg shadow-xl ${bg} z-50`;
            box.textContent = msg;
            document.body.appendChild(box);
            setTimeout(() => (box.style.opacity = '0'), 2500);
            setTimeout(() => box.remove(), 2800);
        }

        /* 登录请求 */
        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const type = document.getElementById('login-type').value;
            const login = document.getElementById('login-account').value;
            const pwd = document.getElementById('login-pwd').value;

            try {
                const res = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password: pwd, type, ip: '' })
                });
                if (!res.ok) throw new Error(await res.text());

                const data = await res.json();
                localStorage.setItem('uid', data.userId);
                localStorage.setItem('uname', data.username);
                localStorage.setItem('perms', JSON.stringify(data.permissions));
                localStorage.setItem('roles', JSON.stringify(data.role));

                toast('登录成功');
                // 跳回主控制台
                location.href = 'main.html';
            } catch (err) {
                toast('登录失败：' + err.message, 'bg-red-500');
            }
        });
    </script>
</body>

</html>
