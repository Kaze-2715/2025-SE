spring:
  # ===== 数据源 =====
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # ===== 初始化脚本 =====
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql   # 建表
      data-locations: classpath:data-h2.sql       # 基础数据

  # ===== JPA / MyBatis 补充 =====
  jpa:
    hibernate:
      ddl-auto: none          # 完全关闭自动建表
    show-sql: false
  mybatis:
    configuration:
      map-underscore-to-camel-case: true
    mapper-locations: classpath*:/mapper/**/*.xml   # 没有 xml 可留空

  # ===== 关闭外部组件 =====
  redis:
    host: disabled
  mail:
    host: disabled
  sms:
    enabled: false
  oss:
    enabled: false

# ===== 日志 =====
logging:
  level:
    root: WARN
    com.agri.platform: INFO
    org.springframework.web: WARN
    org.mybatis: WARN

# ===== 文件上传 =====
spring.servlet.multipart.enabled: false